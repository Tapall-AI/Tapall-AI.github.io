  <section id="contact" class="contact">
    <div class="container">

      <div class="section-title">
        <h2 class="i18n" locale="nav-contact"></h2>
      </div>

      <div class="row mt-5">
        <div class="col-lg-4">
          <div class="info">
            <div class="address">
              <i class="bi bi-geo-alt"></i>
              <h4 class="i18n" locale="location"></h4>
              <p class="i18n" locale="location-info"></p>
            </div>

            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4 class="i18n" locale="email"></h4>
              <p>service@tapall.ai</p>
            </div>

            <div class="phone">
              <i class="bi bi-phone"></i>
              <h4 class="i18n" locale="wechat"></h4>
              <img src="assets/img/contact_qrcode.png" alt="contact-qrcode"
                   style="margin-left: 5%; object-fit: fill; max-width: 50%;"/>
            </div>

          </div>

        </div>

        <div class="col-lg-8 mt-5 mt-lg-0">

          <form class="my-email-form">
            <div class="row">
              <div class="col-md-6 form-group">
                <input type="text" name="name" class="form-control i18n-input" id="name" attr-to-locale="placeholder"
                       key-name="name-placeholder">
              </div>
              <div class="col-md-6 form-group mt-3 mt-md-0">
                <input type="email" class="form-control i18n-input" name="email" id="email" attr-to-locale="placeholder"
                       key-name="email-placeholder">
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control i18n-input" name="subject" id="subject"
                     attr-to-locale="placeholder" key-name="subject-placeholder">
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control i18n-input" name="message" rows="5" id="message"
                        attr-to-locale="placeholder" key-name="msg-placeholder"></textarea>
            </div>
            <div class="my-3">
              <div id="nameError" style="visibility: hidden;"></div>
              <div id="emailError" style="visibility: hidden;"></div>
              <div id="messageError" style="visibility: hidden;"></div>
              <div id="successMessage"></div>
            </div>
            <div class="text-center">
              <button class="i18n" locale="contact-button" type="button" onclick="saveEmail()"></button>
            </div>
          </form>

        </div>

      </div>

    </div>
